<ion-content padding>
    <form>
        <ion-list no-lines>
            <h2 class="title text-center" color="light" padding>A Little bit about you...</h2>
            <div class="profile">
                <img src="assets/img/blank.png">
                <button ion-button small clear color="light">Upload a Profile Picture!</button>
            </div>
            <ion-item>                
                <ion-icon name="brush" item-left></ion-icon>
                <ion-input type="text" placeholder="Quick Bio"> </ion-input>                
            </ion-item>
            
            <button ion-button color="secondary" (click)="goHome()" block>LET'S GO!</button>
        </ion-list>
    </form>
</ion-content>
