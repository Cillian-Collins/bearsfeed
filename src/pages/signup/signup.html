<ion-content padding>
    <form>
        <ion-list no-lines>
            <h2 class="title text-center" color="light" padding>Create an account</h2>
            <ion-item>                
                <ion-icon name="mail" item-left></ion-icon>
                <ion-input type="text" placeholder="Email"> </ion-input>                
            </ion-item>

            <ion-item>                
                <ion-icon name="person" item-left></ion-icon>
                <ion-input type="text" placeholder="Username"> </ion-input>                
            </ion-item>

            <ion-item>
                <ion-icon name="lock" item-left></ion-icon>
                <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="lock" item-left></ion-icon>
                <ion-input type="password" placeholder="Confirm Password"></ion-input>
            </ion-item>
            
            <button ion-button color="secondary" (click)="doContinue()" block>CONTINUE</button>
            <p color="light" class="text-center">
                Have an account?<a color="light" (click)="doLogin()">Login.</a>
            </p>
        </ion-list>
    </form>
</ion-content>
